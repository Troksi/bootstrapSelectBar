<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown with Text Wrapping</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='allText.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
      Text Selection
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 200px;">
      <li><a class="dropdown-item text-wrap-item" href="#">This is a very long piece of text that should wrap onto the next line.</a></li>
      <li><a class="dropdown-item text-wrap-item" href="#">Short Text</a></li>
      <li>
        <div class="dropdown-item text-wrap-item" href="#">
            Another long text that should also wrap onto the next line.
        </div></li>
    </ul>
  </div>
</div>

<!-- Add your scripts here -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
