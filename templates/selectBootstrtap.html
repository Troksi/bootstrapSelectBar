<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List with Text Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='customs.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Кнопка выпадающего списка
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Действие</a></li>
                        <li><a class="dropdown-item" href="#">Другое действие</a></li>
                        <li><div class="dropdown-item box" href="#">Другое действие
                            dasdadadasdasdasdasdasdasdasdasdadadasdasdasd
                            asdadasdasdasdasdasdasadasdasdasdasdasdadasdasdad
                            asdadadasdasfsdafadfafasfdasfsdfasdfasfasfasfdasfaaf
                            asda
                          </div></li>
                        <li>
                            <input type="text" class="form-control" id="newText" placeholder="Enter new text">
                            <button class="btn btn-outline-secondary" type="button" id="addText">Add</button>
                        </li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Кнопка выпадающего списка
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Действие</a></li>
                        <li><a class="dropdown-item" href="#">Другое действие</a></li>
                        <li>
                            <input type="text" class="form-control" id="newText" placeholder="Enter new text">
                            <button class="btn btn-outline-secondary" type="button" id="addText">Add</button>
                        </li>
                    </ul>
                </div>

    <!-- Bootstrap JS (including jQuery and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to handle adding new text
        document.addEventListener('DOMContentLoaded', function () {
            const dropdown = document.getElementById('dropdown');
            const addTextButton = document.getElementById('addText');
            const newTextInput = document.getElementById('newText');

            addTextButton.addEventListener('click', function () {
                const newText = newTextInput.value.trim();
                if (newText !== '') {
                    // Add the new option to the dropdown
                    const newOption = document.createElement('option');
                    newOption.value = newText;
                    newOption.textContent = newText;
                    dropdown.appendChild(newOption);

                    // Clear the new text input
                    newTextInput.value = '';

                    // Select the newly added option
                    dropdown.value = newText;
                }
            });
        });
    </script>
</body>

</html>
