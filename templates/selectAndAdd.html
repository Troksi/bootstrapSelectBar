<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List with Text Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Dropdown List with Text Input</h1>
        <div class="form-group">
            <label for="dropdown">Select or Add Text:</label>
            <div class="input-group">
                <select class="form-select" id="dropdown">
                    <option value="">Select an item</option>
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                    <optgroup label="Add New">
                        <input type="text" class="form-control" id="newText" placeholder="Enter new text">
                        <button class="btn btn-outline-secondary" type="button" id="addText">Add</button>
                    </optgroup>
                </select>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (including jQuery and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to handle adding new text
        document.addEventListener('DOMContentLoaded', function () {
            const dropdown = document.getElementById('dropdown');
            const addTextButton = document.getElementById('addText');
            const newTextInput = document.getElementById('newText');

            addTextButton.addEventListener('click', function () {
                const newText = newTextInput.value.trim();
                if (newText !== '') {
                    // Add the new option to the dropdown
                    const newOption = document.createElement('option');
                    newOption.value = newText;
                    newOption.textContent = newText;
                    dropdown.appendChild(newOption);

                    // Clear the new text input
                    newTextInput.value = '';

                    // Select the newly added option
                    dropdown.value = newText;
                }
            });
        });
    </script>
</body>
</html>
